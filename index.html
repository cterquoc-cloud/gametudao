        <div class="pc-guide">WASD: Di chuy·ªÉn ‚Ä¢ SPACE: T·∫•n c√¥ng ‚Ä¢ C: Ng·ªìi Thi·ªÅn ‚Ä¢ Q: Bay L√™n ‚Ä¢ Z: Bay Xu·ªëng ‚Ä¢ X: Uy √Åp</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

        // --- CONFIG & STATE ---
        const SETTINGS = {
            moveSpeed: 0.15,
            camHeight: 10, camDist: 12,
            respawnTime: 2000,
            meditateRate: 0.5, // Qi per second
            
            qiToQiRefining: 10,
            qiToFoundation: 100, 
            qiToGoldenCore: 200, 
            qiPerStone: 3, 
            
            mortalAttackRange: 2.5,
            qiRefiningRangeFactor: 7, 
            
            uyApRangeFactor: 8, 
            uyApDuration: 5, 
            uyApSlowFactor: 3, 

            enemyAttackRange: 5.0, 
            enemyBaseSpeed: 0.01,
            
            flyingSpeed: 0.1, 
            descentRateFactor: 0.05, 
        };
        SETTINGS.qiRefiningAttackRange = SETTINGS.mortalAttackRange * SETTINGS.qiRefiningRangeFactor;
        SETTINGS.uyApRange = SETTINGS.mortalAttackRange * SETTINGS.uyApRangeFactor;

        const STATE = {
            hp: 100,
            qi: 0,
            stones: 0,
            realm: 'Mortal', 
            cultivationMethod: null, 
            isMeditating: false,
            isAttacking: false,
            isUyAping: false, 
            canMove: true,
            playerScale: 1, 
            defaultCamHeight: SETTINGS.camHeight,
            defaultCamDist: SETTINGS.camDist,
        };

        const REALM_MAP = {
            'Mortal': { name: 'Ph√†m Nh√¢n', nextQi: SETTINGS.qiToQiRefining, color: '#FFD700', hp: 1, code: 'PN' },
            'QiRefining': { name: 'Luy·ªán Kh√≠ C·∫£nh', nextQi: SETTINGS.qiToFoundation, color: '#00c6ff', hp: 5, code: 'LK' },
            'Foundation': { name: 'Tr√∫c C∆° C·∫£nh', nextQi: SETTINGS.qiToGoldenCore, color: '#FF4500', hp: 10, code: 'TC' },
            'GoldenCore': { name: 'Kim ƒêan C·∫£nh', nextQi: 9999, color: '#FFCC00', hp: 20, code: 'Kƒê' }
        };
        const ENEMY_REALMS = ['QiRefining', 'Foundation', 'GoldenCore'];
        const METHOD_MAP = ['Th·ªÉ Tu', 'Ki·∫øm Tu', 'Huy·∫øt Tu'];

        // --- VARIABLES ---
        let scene, camera, renderer, clock;
        let playerGroup, playerBody, lLeg, rLeg, rArm;
        let playerSword, flyingSwordPivot;
        let enemies = [];
        let slashEffect;
        let birds = [];
        let orbitingSwords = []; 
        let uyApEffect; 
        let uyApLightningLines = []; 
        
        let lastDamageTime = 0;

        // Inputs
        const keys = { w: false, a: false, s: false, d: false, q: false, z: false, x: false }; 
        let joystickVec = { x: 0, y: 0, z: 0 }; 
        let uyApEndTime = 0; 
        
        // --- UTILS ---

        function createTextTexture(text, color, size = 128) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size / 2;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, size, size/2);
            
            ctx.font = `bold ${size/3}px Arial`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, size / 2, size / 4);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- INIT ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xaaccff);
            scene.fog = new THREE.FogExp2(0xaaccff, 0.012);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Lighting
            const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            scene.add(hemi);
            const dir = new THREE.DirectionalLight(0xffecd2, 1);
            dir.position.set(20, 50, 20);
            dir.castShadow = true;
            dir.shadow.mapSize.set(2048, 2048);
            dir.shadow.camera.top = 50; dir.shadow.camera.bottom = -50;
            dir.shadow.camera.left = -50; dir.shadow.camera.right = 50;
            scene.add(dir);

            createEnvironment();
            createPlayer();
            createUyApEffect(); 
            for(let i=0; i<60; i++) spawnEnemy();
            createBirds();

            setupInputs();
            setupUI();

            clock = new THREE.Clock();
            animate();
        }

        function createEnvironment() {
            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(300, 300),
                new THREE.MeshStandardMaterial({ color: 0x3a5f2d, roughness: 0.9 })
            );
            ground.rotation.x = -Math.PI/2;
            ground.receiveShadow = true;
            scene.add(ground);

            // River
            const river = new THREE.Mesh(
                new THREE.PlaneGeometry(150, 20),
                new THREE.MeshStandardMaterial({ color: 0x4facfe, emissive: 0x001133, roughness: 0.1 })
            );
            river.rotation.x = -Math.PI/2;
            river.position.set(0, 0.1, -30);
            scene.add(river);

            // Rocks & Trees (omitted for brevity)
        }

        function createUyApEffect() {
            // Uy Ap Visual: A transparent ring with a distorted gravity effect
            const maxRadius = SETTINGS.uyApRange * 2; 
            
            // 1. Gravity Ring (Transparent, crushed effect)
            const ringGeo = new THREE.RingGeometry(1, maxRadius, 64); 
            ringGeo.rotateX(-Math.PI/2);
            uyApEffect = new THREE.Mesh(ringGeo, new THREE.MeshBasicMaterial({ 
                color: 0x333333, 
                transparent: true, 
                opacity: 0.6, 
                side: THREE.DoubleSide,
                depthWrite: false
            }));
            uyApEffect.position.y = 0.02;
            uyApEffect.visible = false;
            scene.add(uyApEffect);

            // 2. Lightning Lines (Yellow/Gold)
            const lightningMat = new THREE.LineBasicMaterial({
                color: 0xFFD700, 
                linewidth: 3, 
                transparent: true,
                opacity: 0.9
            });

            // Create 15 lightning lines
            for(let i=0; i<15; i++) {
                const points = [];
                for(let j=0; j<20; j++) { 
                    points.push(new THREE.Vector3()); 
                }
                const lightningGeo = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.LineSegments(lightningGeo, lightningMat); 
                line.userData.UyApLightning = true;
                line.visible = false;
                uyApEffect.add(line); 
                uyApLightningLines.push(line);
            }
        }

        function updateUyApLightning(targetRadius, time) {
            uyApEffect.visible = STATE.isUyAping;
            if (!STATE.isUyAping) return;
            
            uyApEffect.position.copy(playerGroup.position);
            
            const radius = SETTINGS.uyApRange * STATE.playerScale; // Use SETTINGS.uyApRange here

            uyApLightningLines.forEach((line, index) => {
                const angle = (index / uyApLightningLines.length) * Math.PI * 2 + time * 0.5;
                const points = line.geometry.attributes.position.array;
                
                const heightRange = 0.5 * STATE.playerScale;
                const radiusJitter = 0.05;
                
                for(let i = 0; i < 20; i++) { 
                    const segmentStartRadius = radius * (0.9 + Math.random() * 0.1);
                    const h = (i / 19) * heightRange; 
                    const a = angle + (i % 2 === 0 ? 0.0 : 0.1); 

                    const r = segmentStartRadius + (Math.random() - 0.5) * radiusJitter;
                    
                    points[i * 3 + 0] = Math.cos(a) * r; 
                    points[i * 3 + 1] = h; 
                    points[i * 3 + 2] = Math.sin(a) * r; 
                }
                line.geometry.attributes.position.needsUpdate = true;
                line.visible = true;
            });

             // Animate the size of the gravity ring
            const scaleFactor = 0.1 + (radius / uyApEffect.geometry.parameters.outerRadius);
            uyApEffect.scale.set(scaleFactor, scaleFactor, scaleFactor);
            uyApEffect.material.opacity = 0.6 + Math.sin(time*10) * 0.1;

            // Apply gravity/slow effect to enemies in range
            enemies.forEach(e => {
                if(!e.dead) {
                    const d = playerGroup.position.distanceTo(e.mesh.position);
                    if (d < radius) {
                        e.isSlowed = true; 
                    } else {
                        e.isSlowed = false;
                    }
                } else {
                    e.isSlowed = false;
                }
            });
        }


        function createPlayer() {
            // ... (keep as is)
            playerGroup = new THREE.Group();
            
            const robeMat = new THREE.MeshStandardMaterial({ color: 0xf0f8ff });
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
            
            playerBody = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.5, 0.7, 8), robeMat);
            playerBody.position.y = 0.85; playerBody.castShadow = true;
            playerGroup.add(playerBody);

            const head = new THREE.Mesh(new THREE.SphereGeometry(0.25), skinMat);
            head.position.y = 0.6; playerBody.add(head);

            const legGeo = new THREE.BoxGeometry(0.18, 0.6, 0.2);
            const lLegPv = new THREE.Group(); lLegPv.position.set(0.15, -0.35, 0);
            lLeg = new THREE.Mesh(legGeo, robeMat); lLeg.position.y = -0.3; lLeg.castShadow = true;
            lLegPv.add(lLeg); playerBody.add(lLegPv);

            const rLegPv = new THREE.Group(); rLegPv.position.set(-0.15, -0.35, 0);
            rLeg = new THREE.Mesh(legGeo, robeMat); rLeg.position.y = -0.3; rLeg.castShadow = true;
            rLegPv.add(rLeg); playerBody.add(rLegPv);

            const armGeo = new THREE.BoxGeometry(0.15, 0.6, 0.15);
            const lArm = new THREE.Mesh(armGeo, robeMat);
            lArm.position.set(0.4, 0.1, 0); lArm.rotation.z = -0.1; lArm.castShadow = true;
            playerBody.add(lArm);

            const rArmPv = new THREE.Group(); rArmPv.position.set(-0.4, 0.1, 0);
            rArm = new THREE.Mesh(armGeo, robeMat); rArm.position.y = -0.2; rArm.castShadow = true;
            rArmPv.add(rArm); playerBody.add(rArmPv);

            const swordGeo = new THREE.BoxGeometry(0.08, 1.2, 0.05);
            const swordMat = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0x00ffff, emissiveIntensity: 1 });
            playerSword = new THREE.Mesh(swordGeo, swordMat);
            
            playerSword.position.set(0, -0.4, 0.3);
            playerSword.rotation.x = Math.PI/2;
            playerSword.castShadow = true;
            rArmPv.add(playerSword);

            const slashGeo = new THREE.RingGeometry(1, 2, 32, 1, Math.PI, Math.PI);
            slashEffect = new THREE.Mesh(slashGeo, new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0, side: THREE.DoubleSide }));
            slashEffect.visible = false;
            scene.add(slashEffect);

            playerGroup.position.y = 0; 
            scene.add(playerGroup);

            // Ki·∫øm Tu Orbiting Swords setup 
            const orbitSwordGeo = new THREE.BoxGeometry(0.05, 0.5, 0.03);
            const orbitSwordMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            for(let i = 0; i < 10; i++) {
                const sword = new THREE.Mesh(orbitSwordGeo, orbitSwordMat);
                sword.rotation.x = Math.PI/2;
                sword.visible = false;
                playerGroup.add(sword);
                orbitingSwords.push(sword);
            }
        }

        function createBirds() {
             // ... (keep as is)
            const geo = new THREE.ConeGeometry(0.1, 0.4, 3);
            geo.rotateX(Math.PI/2);
            for(let i=0; i<10; i++) {
                const b = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({color: 0xffffff}));
                b.position.set(0, 15 + Math.random()*5, 0);
                b.userData = { r: 10+Math.random()*30, s: 0.5+Math.random(), a: Math.random()*10 };
                scene.add(b);
                birds.push(b);
            }
        }
        
        function spawnEnemy() {
            // Assign random realm and get stats
            const randomRealmName = ENEMY_REALMS[Math.floor(Math.random() * ENEMY_REALMS.length)];
            const realmStats = REALM_MAP[randomRealmName];

        function checkAndUpgradeRealm(initialQi) {
            // ... (keep as is)
            let currentRealm = STATE.realm;
            let currentQi = initialQi;
            let upgraded = false;

            while (true) {
                let nextQiRequirement;
                let nextRealm;

                if (currentRealm === 'Mortal') {
                    nextQiRequirement = SETTINGS.qiToQiRefining;
                    nextRealm = 'QiRefining';
                } else if (currentRealm === 'QiRefining') {
                    nextQiRequirement = SETTINGS.qiToFoundation;
                    nextRealm = 'Foundation';
                } else if (currentRealm === 'Foundation') {
                    nextQiRequirement = SETTINGS.qiToGoldenCore;
                    nextRealm = 'GoldenCore';
                } else {
                    break; 
                }

                if (currentQi >= nextQiRequirement) {
                    currentRealm = nextRealm;
                    currentQi -= nextQiRequirement;
                    
                    STATE.realm = currentRealm;
                    
                    const realmInfo = REALM_MAP[currentRealm];
                    document.getElementById('realm-badge').innerText = realmInfo.name;
                    document.getElementById('realm-badge').style.background = `linear-gradient(45deg, ${realmInfo.color}, ${realmInfo.color})`;
                    showNotify(`ƒê·ªòT PH√Å! ${realmInfo.name}!`);

                    if (currentRealm === 'QiRefining') {
                        playerSword.parent.remove(playerSword);
                        flyingSwordPivot = new THREE.Group();
                        flyingSwordPivot.position.copy(playerGroup.position);
                        scene.add(flyingSwordPivot);
                        playerSword.position.set(1, 1.5, 0); 
                        playerSword.rotation.set(Math.PI/2, 0, 0); 
                        flyingSwordPivot.add(playerSword);
                    } else if (currentRealm === 'Foundation') {
                        document.getElementById('fly-up-btn').style.display = 'flex'; 
                        document.getElementById('fly-down-btn').style.display = 'flex'; 
                    } else if (currentRealm === 'GoldenCore') {
                        document.getElementById('uy-ap-btn').style.display = 'flex';
                        showNotify("K·ªπ nƒÉng Uy √Åp ƒë√£ ƒë∆∞·ª£c khai m·ªü!");
                    }
                    upgraded = true;
                } else {
                    break; 
                }
            }
            
            STATE.qi = Math.max(0, currentQi); 
            updateUI();
            return upgraded;
        }

        function performAttack() {
            // ... (keep as is)
            if(STATE.isMeditating || STATE.isAttacking || STATE.isUyAping) return;
            STATE.isAttacking = true;

            const range = STATE.realm === 'Mortal' ? SETTINGS.mortalAttackRange : SETTINGS.qiRefiningAttackRange;
            const nearestEnemy = findNearestEnemyInRange(range);

            if(STATE.realm === 'Mortal') {
                let t = 0;
                const anim = setInterval(() => {
                    t += 0.2;
                    rArm.rotation.x = -Math.PI/2 + Math.sin(t) * 2;
                    
                    if(t > 0.5 && t < 1.0) {
                         slashEffect.visible = true;
                         slashEffect.position.copy(playerGroup.position);
                         slashEffect.position.y = playerGroup.position.y + (1 * STATE.playerScale);
                         slashEffect.rotation.x = -Math.PI/2;
                         slashEffect.rotation.z = playerGroup.rotation.y - Math.PI/2;
                         slashEffect.material.opacity = 1 - (t-0.5)*2;
                         checkHits(SETTINGS.mortalAttackRange);
                    }

                    if(t > Math.PI) {
                        clearInterval(anim);
                        STATE.isAttacking = false;
                        rArm.rotation.x = 0;
                        slashEffect.visible = false;
                    }
                }, 30);
            } else {
                if(nearestEnemy) {
                    let t = 0;
                    const anim = setInterval(() => {
                        t += 0.1;
                        if(t < 1) {
                            flyingSwordPivot.position.lerp(nearestEnemy.mesh.position, 0.3);
                            playerSword.rotation.z += 0.5;
                        } else if (t < 1.5) {
                            checkHits(SETTINGS.qiRefiningAttackRange); 
                        } else if (t < 2.5) {
                            flyingSwordPivot.position.lerp(playerGroup.position, 0.2);
                        } else {
                            clearInterval(anim);
                            STATE.isAttacking = false;
                            playerSword.rotation.set(Math.PI/2, 0, 0);
                            flyingSwordPivot.position.copy(playerGroup.position);
                        }
                    }, 30);
                } else {
                    STATE.isAttacking = false;
                    showNotify("Kh√¥ng c√≥ m·ª•c ti√™u trong ph·∫°m vi Ng·ª± Ki·∫øm!");
                }
            }
        }

        function findNearestEnemyInRange(range) {
             // ... (keep as is)
            let close = null;
            let minD = range + 1;
            enemies.forEach(e => {
                if(!e.dead) {
                    const d = playerGroup.position.distanceTo(e.mesh.position);
                    if(d < range * STATE.playerScale && d < minD) { 
                        minD = d; 
                        close = e; 
                    }
                }
            });
            return close;
        }


        function checkHits(range) {
             // ... (keep as is)
            const checkPos = (STATE.realm === 'Mortal') ? playerGroup.position : flyingSwordPivot.position;
            
            enemies.forEach(e => {
                if(e.dead) return;
                if(checkPos.distanceTo(e.mesh.position) < range * STATE.playerScale) { 
                    
                    let damage = 1; 
                    if (STATE.realm === 'QiRefining') damage = 3;
                    if (STATE.realm === 'Foundation') damage = 5;
                    if (STATE.realm === 'GoldenCore') damage = 10;
                    
                    e.hp -= damage;
                    e.body.material.emissive.setHex(0xffffff);
                    setTimeout(() => e.body.material.emissive.setHex(0x000000), 100);

                    if(e.hp <= 0) {
                        e.dead = true;
                        e.mesh.visible = false;
                        
                        // Drop Item
                        STATE.stones++;
                        showNotify("Nh·∫∑t ƒë∆∞·ª£c 1 Linh Th·∫°ch!");
                        
                        // Drop C√¥ng Ph√°p
                        if (!STATE.cultivationMethod) {
                            const newMethod = METHOD_MAP[Math.floor(Math.random() * METHOD_MAP.length)];
                            applyCultivationMethod(newMethod);
                            showNotify(`Nh·∫∑t ƒë∆∞·ª£c C√¥ng Ph√°p: [${STATE.cultivationMethod}]!`);
                        }
                        
                        updateUI();

                        // Respawn
                        setTimeout(() => {
                            const ang = Math.random()*6.28;
                            const rad = 20 + Math.random()*10;
                            e.mesh.position.set(playerGroup.position.x + Math.cos(ang)*rad, 0, playerGroup.position.z + Math.sin(ang)*rad);
                            e.mesh.visible = true;
                            e.dead = false;
                            
                            // Re-assign random realm on respawn
                            const randomRealmName = ENEMY_REALMS[Math.floor(Math.random() * ENEMY_REALMS.length)];
                            const realmStats = REALM_MAP[randomRealmName];
                            e.realm = randomRealmName;
                            e.hp = realmStats.hp;
                            e.maxHp = realmStats.hp;
                            
                            // Recreate and update the text plane
                            const newTextTexture = createTextTexture(realmStats.code, realmStats.color, 128);
                            e.textPlane.material.map.dispose(); 
                            e.textPlane.material.map = newTextTexture;
                            e.textPlane.material.needsUpdate = true;

                            e.isSlowed = false; 
                            e.body.material.emissive.setHex(e.defaultEmissive); 
                        }, SETTINGS.respawnTime);
                    }
                }
            });
        }

        // --- UPDATE LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); 
            const currentTime = clock.elapsedTime;

            if (STATE.hp <= 0) {
                showNotify("B·∫°n ƒë√£ b·ªã tr·ªçng th∆∞∆°ng v√† ng·∫•t ƒëi! Game Over.");
                return; 
            }

            // 1. Meditation Logic
            if(STATE.isMeditating) {
                STATE.qi = Math.min(STATE.qi + SETTINGS.meditateRate * dt, 100000); 
                checkAndUpgradeRealm(STATE.qi);
            }
            
            // 2. Uy Ap Logic
            if (STATE.isUyAping) {
                updateUyApLightning(SETTINGS.uyApRange, currentTime);
                if (currentTime > uyApEndTime) {
                    toggleUyAp(); 
                    return; 
                }
            } else {
                uyApEffect.visible = false;
                uyApLightningLines.forEach(c => c.visible = false);
            }


            // 3. C√¥ng Ph√°p: Ki·∫øm Tu Orbiting
            if (STATE.cultivationMethod === 'Ki·∫øm Tu') {
                const radius = 1.5 * STATE.playerScale;
                const speed = 5;
                const baseAngle = currentTime * speed;
                orbitingSwords.forEach((sword, i) => {
                    const angle = baseAngle + (i / 10) * Math.PI * 2;
                    sword.position.x = Math.cos(angle) * radius;
                    sword.position.z = Math.sin(angle) * radius;
                    sword.rotation.y = -angle + Math.PI/2;
                    sword.position.y = 1 + Math.sin(baseAngle + i) * 0.5 * STATE.playerScale; 
                });
            }

            // 4. Movement (Horizontal & Vertical)
            let mx = 0, mz = 0;
            if(STATE.canMove) {
                if(keys.w) mz -= 1; if(keys.s) mz += 1;
                if(keys.a) mx -= 1; if(keys.d) mx += 1;
                
                if(joystickVec.x || joystickVec.y) { 
                    // ∆Øu ti√™n joystick tr√™n PC
                    if (window.innerWidth < 1024) { 
                        mx = joystickVec.x; mz = joystickVec.y; 
                    }
                }

                const speedMultiplier = (STATE.cultivationMethod === 'Huy·∫øt Tu') ? 6 : 1;
                const currentMoveSpeed = SETTINGS.moveSpeed * speedMultiplier;

                if(mx || mz) {
                    playerGroup.position.x += mx * currentMoveSpeed;
                    playerGroup.position.z += mz * currentMoveSpeed;
                    playerGroup.rotation.y = Math.atan2(-mz, mx) - Math.PI/2;
                    
                    if (playerGroup.position.y < 0.1) {
                        const t = currentTime * 10 * speedMultiplier;
                        lLeg.rotation.x = Math.sin(t)*0.5;
                        rLeg.rotation.x = Math.cos(t)*0.5;
                    }
                } else {
                    lLeg.rotation.x = 0; rLeg.rotation.x = 0;
                }
                
                let verticalStep = 0;
                if ((STATE.realm === 'Foundation' || STATE.realm === 'GoldenCore')) {
                    if (keys.q || joystickVec.z > 0.1) verticalStep = SETTINGS.flyingSpeed;
                    else if (keys.z || joystickVec.z < -0.1) verticalStep = -SETTINGS.flyingSpeed;
                    
                    if (verticalStep) {
                        playerGroup.position.y += verticalStep;
                        if (verticalStep > 0) playerGroup.rotation.x = -0.1; 
                        else playerGroup.rotation.x = 0.05;

                    } else if (playerGroup.position.y > 0) {
                        let descentRate = SETTINGS.flyingSpeed * SETTINGS.descentRateFactor; 
                        playerGroup.position.y -= descentRate;
                        playerGroup.rotation.x = 0; 
                    }

                    if (playerGroup.position.y <= 0) {
                        playerGroup.position.y = 0; 
                    }
                } else {
                    playerGroup.position.y = 0;
                }
            }


            // 5. Camera Follow
            const camHeight = SETTINGS.camHeight * STATE.playerScale;
            const camDist = SETTINGS.camDist * STATE.playerScale;

            const targetPos = new THREE.Vector3(
                playerGroup.position.x, 
                playerGroup.position.y + camHeight, 
                playerGroup.position.z + camDist
            );
            camera.position.lerp(targetPos, 0.1);
            camera.lookAt(playerGroup.position);

            // 6. Flying Sword Idle
            if((STATE.realm !== 'Mortal') && !STATE.isAttacking) {
                flyingSwordPivot.position.copy(playerGroup.position);
                flyingSwordPivot.position.y = playerGroup.position.y;
                playerSword.position.y = 1.5 + Math.sin(currentTime * 2) * 0.3 * STATE.playerScale;
                playerSword.rotation.z = Math.sin(currentTime) * 0.1;
            }
            
            // 7. Enemies AI and Damage Check
            enemies.forEach(e => {
                if(!e.dead) {
                    // Make text face camera
                    e.textPlane.rotation.y = Math.atan2(
                        (camera.position.x - e.mesh.position.x), 
                        (camera.position.z - e.mesh.position.z)
                    );

                    e.mesh.lookAt(playerGroup.position);
                    
                    const moveFactor = e.isSlowed ? (1 / SETTINGS.uyApSlowFactor) : 1; 
                    
                    const wt = currentTime * 10 * moveFactor + e.timeOffset;
                    e.legs.forEach((l, i) => l.rotation.x = Math.sin(wt + i)*0.5);
                    
                    const distToPlayer = playerGroup.position.distanceTo(e.mesh.position);
                    
                    if (distToPlayer > SETTINGS.enemyAttackRange) {
                         e.mesh.translateZ(SETTINGS.enemyBaseSpeed * moveFactor); 
                         e.body.material.emissive.setHex(e.defaultEmissive);
                    } else {
                         enemyAttack(e);
                         e.body.material.emissive.setHex(0xFF0000); 
                    }
                }
            });

            renderer.render(scene, camera);
        }

                document.getElementById('uy-ap-btn').style.display = 'none';
            }

            // 3. N√∫t Bay (Ch·ªâ hi·ªÉn th·ªã khi ƒë·ªß c·∫£nh gi·ªõi V√Ä kh√¥ng ƒëang ·ªü b·∫•t k·ª≥ ch·∫ø ƒë·ªô control n√†o)
            const isControlMode = STATE.isMeditating || STATE.isUyAping;
            if (isFlyingRealm && !isControlMode) {
                document.getElementById('fly-up-btn').style.display = 'flex';
                document.getElementById('fly-down-btn').style.display = 'flex';
            } else {
                 document.getElementById('fly-up-btn').style.display = 'none';
                 document.getElementById('fly-down-btn').style.display = 'none';
            }
        }

        function showNotify(msg) {
            // ... (keep as is)
            const n = document.getElementById('notification');
            n.innerText = msg;
            n.style.opacity = 1;
            n.style.top = "40%";
            setTimeout(() => { n.style.opacity = 0; n.style.top = "35%"; }, 1500);
        }

        function setupUI() {
            // Nh·∫´n Tr·ªØ V·∫≠t Controls
            document.getElementById('ring-opener').addEventListener('click', openStorageRing);
            document.getElementById('close-modal-btn').addEventListener('click', closeStorageRing);
            document.getElementById('use-stone-btn').addEventListener('click', useSpiritStone);
            document.getElementById('use-all-stone-btn').addEventListener('click', useAllSpiritStones);

            // Mobile Controls
            document.getElementById('meditate-btn').addEventListener('touchstart', (e)=>{e.preventDefault(); toggleMeditation()});
            document.getElementById('meditate-btn').addEventListener('mousedown', (e)=>{e.preventDefault(); toggleMeditation()});
            
            // Uy Ap Button (X)
            document.getElementById('uy-ap-btn').addEventListener('touchstart', (e)=>{e.preventDefault(); toggleUyAp()});
            document.getElementById('uy-ap-btn').addEventListener('mousedown', (e)=>{e.preventDefault(); toggleUyAp()});
            
            // Fly Up Button (Q)
            document.getElementById('fly-up-btn').addEventListener('touchstart', (e)=>{e.preventDefault(); keys.q = true;});
            document.getElementById('fly-up-btn').addEventListener('touchend', (e)=>{e.preventDefault(); keys.q = false;});
            document.getElementById('fly-up-btn').addEventListener('mousedown', (e)=>{e.preventDefault(); keys.q = true;});
            document.getElementById('fly-up-btn').addEventListener('mouseup', (e)=>{e.preventDefault(); keys.q = false;});

            // Fly Down Button (Z)
            document.getElementById('fly-down-btn').addEventListener('touchstart', (e)=>{e.preventDefault(); keys.z = true;});
            document.getElementById('fly-down-btn').addEventListener('touchend', (e)=>{e.preventDefault(); keys.z = false;});
            document.getElementById('fly-down-btn').addEventListener('mousedown', (e)=>{e.preventDefault(); keys.z = true;});
            document.getElementById('fly-down-btn').addEventListener('mouseup', (e)=>{e.preventDefault(); keys.z = false;});
        }

        function setupInputs() {
            // ... (keep as is)
            document.addEventListener('keydown', e => {
                const k = e.key.toLowerCase();
                if(k==='w') keys.w=true; if(k==='s') keys.s=false; 
                if(k==='a') keys.a=true; if(k==='d') keys.d=false; 
                if(k==='q') keys.q=true;
                if(k==='z') keys.z=true; 
                if(k==='x') keys.x=true; 
                if(k===' ') performAttack();
                if(k==='c') toggleMeditation();
            });
            document.addEventListener('keyup', e => {
                const k = e.key.toLowerCase();
                if(k==='w') keys.w=false; if(k==='s') keys.s=false;
                if(k==='a') keys.a=false; if(k==='d') keys.d=false;
                if(k==='q') keys.q=false;
                if(k==='z') keys.z=false;
                if(k==='x') toggleUyAp(); 
            });
            document.addEventListener('keydown', e => {
                const k = e.key.toLowerCase();
                if(k==='s') keys.s=true;
                if(k==='d') keys.d=true;
            });
            document.addEventListener('keyup', e => {
                const k = e.key.toLowerCase();
                if(k==='s') keys.s=false;
                if(k==='d') keys.d=false;
            });
            

            // Touch Controls
            const atk = document.getElementById('attack-btn');
            atk.addEventListener('touchstart', (e)=>{e.preventDefault(); performAttack()});
            atk.addEventListener('mousedown', (e)=>{e.preventDefault(); performAttack()});

            const joy = document.getElementById('joystick-zone');
            const knob = document.getElementById('joystick-knob');
            let sx, sy;
            joy.addEventListener('touchstart', e => { 
                e.preventDefault(); sx=e.touches[0].clientX; sy=e.touches[0].clientY; 
            }, {passive:false});
            joy.addEventListener('touchmove', e => {
                e.preventDefault();
                const dx = e.touches[0].clientX - sx; 
                const dy = e.touches[0].clientY - sy;
                
                const d = Math.min(Math.sqrt(dx*dx+dy*dy), 40);
                const a = Math.atan2(dy, dx);
                joystickVec.x = Math.cos(a)*d/40; 
                joystickVec.y = Math.sin(a)*d/40; 

                knob.style.transform = `translate(${joystickVec.x*40}px, ${joystickVec.y*40}px)`;
            }, {passive:false});
            joy.addEventListener('touchend', () => { 
                knob.style.transform='translate(0,0)'; 
                joystickVec.x=0; 
                joystickVec.y=0;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        init();
    </script>
